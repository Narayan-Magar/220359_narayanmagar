<!DOCTYPE html>
<html lang="en">
<head>
    <div style="margin-left: 40%;">
        <h1>Student ID form</h1>
    </div>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: 1px solid black;
            max-width: 350px;
            margin-left: 40%;
            padding: 10px;
        }

        label{
            font-weight: bolder;
            margin-bottom: 10px;
        }
        input{
          
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          padding: 20px;
        }
        
        input[type=submit] {
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        
        input[type=submit]:hover {
          background-color: #45a049;
        }
        </style>
        
</head>
<body>
    <form action="" method="">
        <label for="name">Name</label> <br>
        <input type="text" name="name" placeholder="Name"> <br>
        <label for="section">Section</label> <br>
        <input type="number" name="section" placeholder="Section" max="12"> <br>
        <label for="student ID">Student ID</label> <br>
        <input type="number" name="student ID" placeholder="Student ID" max="50"> <br>
        <label for="Phone">Phone</label> <br>
        <input type="tel" name="phone" placeholder="Phone"> <br>
        <label for="Email">Email</label> <br>
        <input type="email" name="email" placeholder="Email"> <br>
        <label for="Gender">Gender</label> <br>
        <input type="radio" name="gender" value="male"> Male 
        <input type="radio" name="gender" value="female"> Female <br>
        <label for="subject">Subject</label> <br>
        <input type="checkbox" name="subject" value="B.hons"> B.hons 
        <input type="checkbox" name="subject" value="computing"> Computing <br>
        <label for="points">Points</label> <br>
        <input type="number" name="point" placeholder="Point" max="50"> <br>
        <input type="submit" value="Submit">

    </form>
    <hr>


</body>
</html>
