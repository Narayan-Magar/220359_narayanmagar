<!DOCTYPE html>
<html>
<head>
  <title>Styled Links Example</title>
  <style> 
    /* Style for Link 1: Red color */
    .link1 {
      color: red;
    }
    
    /* Style for Link 2: Pink color */
    .link2 {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Styled Links Example</h1>
  <p>Click on the links below:</p>
  
  <!-- Link 1: Styled with class "link1" -->
  <a href="https://www.facebook.com/link1" target="_self" class="link1">Link 1</a>
  
  <!-- Link 2: Styled with class "link2" -->
  <a href="https://www.instagram.com/link2" target="_blank" class="link2">Link 2</a>
</body>
</html>
