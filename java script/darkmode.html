<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid black;
        }
        .dark {
            background-color: black;
            color: white;
        }
    </style>
    <script>
        function lightMode() {
            document.getElementById("demo").classList.remove('dark');
        }
        function darkMode() {
            document.getElementById("demo").classList.add('dark');
        }
    </script>
</head>
<body>
    <div id="demo" class="container">
        <h1>This is heading</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur aut adipisci possimus esse vel quibusdam blanditiis sunt. Omnis illum asperiores obcaecati sint earum mollitia assumenda architecto corrupti quaerat, vel iste!</p>
    </div>
    <button onclick="lightMode()">Light Mode</button>
    <button onclick="darkMode()">Dark Mode</button>
</body>
</html>
